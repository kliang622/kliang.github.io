<!DOCTYPE html>
<html>
	<head>
		<style>
*{
	padding: 0;
	margin: 0;
}
nav {
	background-color: #DABA73; 
	height:50px;
}
nav ul{
	height: 50px;
	width: 450px;
	margin: 0 auto;
}
nav ul li{
	list-style-type: none; 
	width: 150px;
	float: left; 
	text-align: center;
}
nav ul li a{
	text-decoration: none; 
	color: white; 
	line-height: 75px;
	display: block;
}
nav ul li a:hover{
	background-color: #DABA75;
	color: white;
}
</style>
	</head>
	<body>
		<nav>
	<ul>
		<li><a href="#"> About Me </a></li>
		<li><a href="#"> Profile </a></li>
		<li><a href="#"> Projects </a></li>
	</ul>
</nav>

	</body>
</html>
